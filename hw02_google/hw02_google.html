<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cssReset.css" />
    <title>Google切版作業</title>
    <style>
        body {
            background-color: #232323;
            width: 100%;
        }
        
        .box {
            background-color: #232323;
            font-size: 14px;
            font-family: arial, sans-serif;
            color: #bdc1c6;
            margin: auto;
        }
        
        .logo {
            width: 780px;
            height: 210px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            position: relative;
            top: 20px;
        }
        
        .logo img {
            width: 275px;
            height: 90px;
        }
        
        .input {
            width: 560px;
            height: 45px;
            border-radius: 30px;
            display: flex;
            margin: auto;
            align-items: center;
            background-color: white;
            z-index: 0;
        }
        
        input {
            width: 510px;
            height: 45px;
            border-radius: 30px;
            border: none;
            padding: 0px 0px 0px 50px;
            position: relative;
            right: 16px;
            font-size: 16px;
            background-color: transparent;
            outline: none;
            z-index: 1;
        }
        
        .mag-icon img {
            width: 16px;
            height: 16px;
            position: relative;
            left: 20px;
        }
        
        .mic-icon img {
            width: 13px;
            height: 16px;
            position: relative;
            right: 50px;
        }
        
        .web-group {
            width: 510px;
            height: 80px;
            padding: 30px;
            display: flex;
            flex: wrap;
            margin: auto;
            justify-content: center;
        }
        
        .web-group .item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0px 30px;
            background-color: #2a2a2a;
            text-align: center;
        }
        
        .item img {
            box-sizing: border-box;
            padding: 15px;
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
        }
        
        .item h1 {
            padding: 10px 0px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="logo">
            <img src="./image/white_google.png" alt="google的logo" />
        </div>
        <div class="input">
            <div class="mag-icon">
                <img src="./image/magnifying_glass_icon.png" alt="magnifying-glass-icon" />
            </div>
            <label for="searchbar">
                <input type="text" placeholder="搜尋google或輸入網址" />
            </label>
            <div class="mic-icon">
                <img src="./image/google_mic.png" alt="mic's icon" />
            </div>
        </div>
        <div class="web-group">
            <div class="item">
                <img src="./image/youtube2.png" alt="youtube's icon">
                <h1>YouTube</h1>
            </div>
            <div class="item">
                <img src="./image/add_icon2.png" alt="add shortcut icon">
                <h1>新增捷徑</h1>
            </div>
        </div>

        <div class="item-group"></div>
    </div>
</body>

</html>
