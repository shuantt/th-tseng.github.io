<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>幾A幾B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../cssReset.css">
</head>

<style>
    .wrapper {
        width: 600px;
        margin: auto;
        padding: 50px;
    }

    h1 {
        width: 100%;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 20px;
    }

    .btn-group {
        width: 100%;
        margin-bottom: 20px;
    }

    .showAB {
        margin: 5px 5px;
    }

    .list-group {
        margin-bottom: 20px;
        width: 500px;
        height: 300px;
        overflow-y: scroll;
    }
</style>

<body>
    <div class="wrapper">
        <h1>幾A幾B</h1>
        <p>請輸入4個不重複的數字</p>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="start btn btn-outline-dark">開始</button>
            <button type="button" class="restart btn btn-outline-dark">放棄重來</button>
            <button type="button" class="checkAnswer btn btn-outline-dark">看答案</button>
        </div>
        <ul class="guess_record list-group border rounded">
            <li class="list-group-item guess"><span
                    class="badge bg-danger text-white bg-opacity-75 showAB">0A0B</span><span class="guess_nun">1234
                </span></li>
            <li class="list-group-item guess"><span
                    class="badge bg-success text-white bg-opacity-75 showAB">4A0B</span><span class="guess_nun">1234
                </span></li>
        </ul>
        <div class="input-group">
            <span class="input-group-text">你猜的答案</span>
            <input type="text" class="form-control" placeholder="ex.1234" aria-label="4個不重複數字">
            <button class="submit btn btn-outline-secondary" type="button" value="submit"> 猜!</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>





        let start = document.querySelector('.start')
        let restart = document.querySelector('.restart')
        let checkAnswer = document.querySelector('.checkAnswer')
        let submit = document.querySelector('.submit')
        let guess_record = document.querySelector('.guess_record')
        restart.disabled = true
        checkAnswer.disabled = true
        submit.disabled = true

        let target = []

        start.addEventListener('click', () => {
            restart.disabled = false
            checkAnswer.disabled = false
            start.disabled = true
            submit.disabled = false
            GenArr()
        })



        function GenArr() {
            let arr = []
            while (arr.length < 4) {
                arr.push(RandNum())
            }

            function RandNum() {
                let num = Math.floor(Math.random() * 10)
                if (num > 0) {
                    return num
                }
                else {
                    RandNum()
                }
            }

            target = arr
        }

        //檢驗
        target.forEach((item) => {
            console.log(item)
        })

        restart.addEventListener('click', () => {
            start.disabled = false
            restart.disabled = true
            checkAnswer.disabled = true
            guess_record.innerHTML = null
            target=[]
        })

        checkAnswer.addEventListener('click', () => {
            let answer
            for (let i = 0; i < target.length; i++) {
                answer = answer + target[i]
            }
            console.log(answer)
        })

        // 1. 先生成答案，隨機，四個字不重複

    </script>
</body>

</html>
