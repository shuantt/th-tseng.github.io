cript>    -->    <script>        //宣告        const productList = [
        {
            name: 'iPhone 13',

            mainImg: 'https://picsum.photos/id/684/600/400',
            colorList: [

                { name: '藍色', color: '#0000ff', img: 'https://picsum.photos/id/714/600/400' },
            ],
            spec: [
                {
                    name: '容量',
                    specDetail: [
                        {
                            name: '128GB',

                        {

                        {
                            name: '512GB',

                    ]

                    name: '連線能力',

                            name: 'WI-FI',

                        {

                    ]
                }

    //DOM        const navbar = document.querySelector('.nav-bar')
    const productType = document.querySelector('.product-type')
    const priceTop = document.querySelector('.price-top')
    const productName = document.querySelector('.product-name')
    const productImg = document.querySelector('.product-img')
    const colorAreaBtn = document.querySelector('[aria-controls="panelsStayOpen-color"]')
    const colorArea = document.querySelector('.color-area')
    const accordionBox = document.querySelector('.accordion')
    //window.onload        window.onload = function() {
        showNavbar()
        selectProduct(productList[0])
    }
    //function        function showNavbar() {
        const list = productList.map(p => p.name)
        list.forEach((p, index) => {
            const li = document.createElement('li')
            const a = document.createElement('a')
            a.innerText = p                a.href = `#${p}`                a.classList.add('btn', 'btn-dark', 'product')
            a.onclick = function() {
                selectProduct(productList[index])
            }
            li.appendChild(a)
            navbar.appendChild(li)
        })
    }
    function selectProduct(product) {
        productType.innerText = product.name            productName.innerText = product.name            productImg.src = product.mainImg            priceTop.innerText = `$${product.price}`            //color            product.colorList.forEach(item => {
            const div = document.createElement('div')
            div.classList.add('col-6', 'mb-3')
            const btn = document.createElement('button')
            btn.classList.add('btn', 'color-btn', 'w-100')
            const btnDiv = document.createElement('div')
            btnDiv.classList.add('py-4', 'd-flex', 'flex-column', 'justify-content-center', 'align-items-center')
            const i = document.createElement('i')
            i.classList.add('fas', 'fa-circle')
            i.style.color = item.color                const span = document.createElement('span')
            span.classList.add('color-name')
            span.innerText = item.name                btnDiv.appendChild(i)
            btnDiv.appendChild(span)
            btn.appendChild(btnDiv)
            div.appendChild(btn)
            colorArea.appendChild(div)
        })
    }
